<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button><br><br>
  </form>

  <button><a href="login.html" style="text-decoration: none; color:black;">Login</a></button><br><br>

  <div id="result"></div>
  
  <script src="./js/signup.js"></script>
</body>
</html>
